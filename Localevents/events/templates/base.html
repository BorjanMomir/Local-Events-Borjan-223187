<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Local Events{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'event_list' %}">Local Events</a>

        <div class="ms-auto">
            {% if user.is_authenticated %}
                <span class="text-white me-2">Hi, {{ user.username }}</span>
                <a href="{% url 'event_create' %}" class="btn btn-success btn-sm me-2">+ Create</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
