{% extends "base.html" %}
{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-7">

    <a href="{% url 'event_detail' event.id %}" class="btn btn-outline-secondary btn-sm mb-3">Back</a>

    <div class="card shadow-sm border-0 rounded-4">
      <div class="card-body p-4">

        <h1 class="h5 text-danger mb-3">Delete Event</h1>

        <div class="alert alert-warning mb-3">
          Are you sure you want to delete <strong>{{ event.title }}</strong>?
        </div>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'event_detail' event.id %}" class="btn btn-outline-secondary">Cancel</a>
          </div>
        </form>

      </div>
    </div>

  </div>
</div>
{% endblock %}
