<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Local Events{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'event_list' %}">Local Events</a>

    <div class="ms-auto d-flex align-items-center gap-2">
      {% if user.is_authenticated %}
        <span class="text-white-50 small d-none d-sm-inline">Hi, {{ user.username }}</span>
        <a href="{% url 'event_create' %}" class="btn btn-success btn-sm">+ Create</a>

        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
