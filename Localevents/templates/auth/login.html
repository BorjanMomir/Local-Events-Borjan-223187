{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Login</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-dark w-100" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
